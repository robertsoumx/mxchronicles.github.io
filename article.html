<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Article</title>
  <link rel="stylesheet" href="style.css">
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="loadArticle()">

<!-- HEADER / NAV -->
<header class="site-header article-header">
  <div class="masthead">MX Chronicles</div>
  <nav class="nav-tabs">
    <a href="index.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="about.html">About</a>
    <a href="staff.html">Staff Portal</a>
  </nav>
</header>

<!-- ARTICLE CONTENT -->
<main class="container article-container">
  <article>
    <h1 id="article-title"></h1>
    <div class="meta" id="article-meta"></div>
    <img id="article-image" alt="">
    <div class="caption" id="article-caption"></div>
    <div class="article-body" id="article-content"></div>
  </article>
</main>

<script>
function loadArticle() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if(!id || !articles[id]){
    document.getElementById("article-title").innerText = "404 - Article Not Found";
    document.getElementById("article-content").innerHTML = "<p>Article not found.</p>";
    return;
  }

  const a = articles[id];
  document.getElementById("article-title").innerText = a.title;
  document.getElementById("article-meta").innerText = `${a.author} · ${a.date} · ${a.issue || ''}`;
  document.getElementById("article-image").src = a.image || "";
  document.getElementById("article-image").alt = a.title;
  document.getElementById("article-caption").innerText = a.caption || "";
  document.getElementById("article-content").innerHTML = a.content || "";
}
</script>

</body>
</html>
