<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Articles</title>
  <link rel="stylesheet" href="style.css">
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="renderArticles()">

<!-- HEADER / NAV -->
<header class="site-header">
  <div class="masthead">MX Chronicles</div>
  <nav class="nav-tabs">
    <a href="index.html">Home</a>
    <a href="articles.html" class="active">Articles</a>
    <a href="about.html">About</a>
    <a href="staff.html">Staff Portal</a>
  </nav>
</header>

<main class="container">

  <!-- FILTER PANEL -->
  <div class="filter-panel" style="margin-bottom:2rem; display:flex; flex-wrap:wrap; align-items:center; gap:1rem; background: rgba(255,250,240,0.95); padding:1rem; border-left:4px solid #7b5e3c; border-radius:5px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
    <label for="search" style="font-weight:bold;">Search:</label>
    <input type="text" id="search" placeholder="Title, Author, Issue..." oninput="renderArticles()" style="flex:1; padding:0.5rem; border:1px solid #7b5e3c; border-radius:4px;">
    
    <label for="sort" style="font-weight:bold;">Sort by:</label>
    <select id="sort" onchange="renderArticles()" style="padding:0.5rem; border:1px solid #7b5e3c; border-radius:4px;">
      <option value="date">Date (Newest)</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="issue">Issue</option>
    </select>
  </div>

  <!-- ARTICLE LIST -->
  <div id="article-list"></div>

</main>

<script>
function renderArticles() {
  const searchValue = document.getElementById('search').value.toLowerCase();
  const sortValue = document.getElementById('sort').value;

  const listContainer = document.getElementById('article-list');
  listContainer.innerHTML = '';

  let sortedArticles = Object.entries(articles);

  // Filter by search
  if(searchValue){
    sortedArticles = sortedArticles.filter(([id, a]) =>
      a.title.toLowerCase().includes(searchValue) ||
      a.author.toLowerCase().includes(searchValue) ||
      (a.issue && a.issue.toLowerCase().includes(searchValue))
    );
  }

  // Sort
  sortedArticles.sort(([, a], [, b]) => {
    if(sortValue === 'date') return new Date(b.date) - new Date(a.date);
    if(sortValue === 'title') return a.title.localeCompare(b.title);
    if(sortValue === 'author') return a.author.localeCompare(b.author);
    if(sortValue === 'issue') return (a.issue || '').localeCompare(b.issue || '');
  });

  // Render as newspaper-style sections
  sortedArticles.forEach(([id, a], index) => {
    const div = document.createElement('div');
    div.className = 'article-section';
    div.style.background = index % 2 === 0 ? 'rgba(255,250,240,0.95)' : 'rgba(255,245,235,0.95)';
    div.onclick = () => openArticle(id);
    div.innerHTML = `
      <h2>${a.title}</h2>
      <div class="meta">${a.author} · ${a.date} · ${a.issue || ''}</div>
      ${a.image ? `<img src="${a.image}" alt="${a.title}">` : ''}
      <p class="synopsis">${a.content.substring(0, 200)}...</p>
    `;
    listContainer.appendChild(div);
  });
}
</script>

</body>
</html>
