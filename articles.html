<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Articles · MX Chronicles</title>
<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
</head>
<body>

<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html">HOME</a>
    <a href="articles.html" class="active">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<section class="section-paper" id="articleList"></section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const list = document.getElementById("articleList");
  list.innerHTML = articles.map(a => `
    <a class="article-card" href="article.html?id=${a.id}">
      <div class="article-title">${a.title}</div>
      <div class="article-meta">Issue ${a.issue} · ${a.author} · ${a.date}</div>
      <img src="${a.image}">
      <div class="article-synopsis">${a.synopsis}</div>
    </a>
  `).join("");
});
</script>
</body>
</html>
