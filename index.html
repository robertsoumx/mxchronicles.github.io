<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MX Chronicles</title>
<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
</head>
<body>

<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<div class="home-layout">
  <aside class="issue-panel">
    <div class="issue-number" id="issueNum"></div>
    <div class="issue-theme" id="issueTheme"></div>
    <button onclick="prevIssue()">← PREV</button>
    <button onclick="nextIssue()">NEXT →</button>
  </aside>

  <section class="article-field" id="articleField"></section>

  <aside></aside>
</div>

<script>
let currentIssue = 1;

function renderIssue() {
  const issue = issues.find(i => i.number === currentIssue);
  document.getElementById("issueNum").textContent = issue.number;
  document.getElementById("issueTheme").textContent = issue.theme;

  document.getElementById("articleField").innerHTML =
    articles.filter(a => a.issue === currentIssue)
      .map(a => `
        <a class="article-card" href="article.html?id=${a.id}">
          <div class="article-title">${a.title}</div>
          <div class="article-meta">${a.author} · ${a.date}</div>
          <img src="${a.image}">
          <div class="article-synopsis">${a.synopsis}</div>
        </a>
      `).join("");
}

function prevIssue() {
  if (currentIssue > 1) currentIssue--;
  renderIssue();
}

function nextIssue() {
  if (issues.find(i => i.number === currentIssue + 1)) currentIssue++;
  renderIssue();
}

renderIssue();
</script>
</body>
</html>
