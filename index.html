<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

<!-- HEADER / NAV -->
<header class="site-header">
  <div class="masthead">MX Chronicles</div>
  <nav class="nav-tabs">
    <a href="index.html" class="active">Home</a>
    <a href="articles.html">Articles</a>
    <a href="about.html">About</a>
    <a href="staff.html">Staff Portal</a>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main class="container home-grid" id="homepage-articles">
  <!-- JS will populate featured and other articles dynamically -->
</main>

<script>
function renderHomepage() {
  const container = document.getElementById("homepage-articles");
  container.innerHTML = '';

  const featuredId = localStorage.getItem("featuredArticle");
  let featuredArticle = featuredId ? articles[featuredId] : null;

  // Featured Article Tile
  if (featuredArticle) {
    const div = document.createElement("div");
    div.className = "home-feature";
    div.onclick = () => openArticle(featuredId);
    div.innerHTML = `
      <h2>${featuredArticle.title}</h2>
      <div class="meta">${featuredArticle.author} · ${featuredArticle.date} · ${featuredArticle.issue || ''}</div>
      <p class="synopsis">${featuredArticle.content.substring(0, 120)}...</p>
      <img src="${featuredArticle.image}" alt="${featuredArticle.title}">
    `;
    container.appendChild(div);
  }

  // All other articles (excluding featured)
  for (let id in articles) {
    if (id === featuredId) continue;
    const a = articles[id];
    const div = document.createElement("div");
    div.className = "home-article";
    div.onclick = () => openArticle(id);
    div.innerHTML = `
      <h2>${a.title}</h2>
      <div class="meta">${a.author} · ${a.date} · ${a.issue || ''}</div>
      <p class="synopsis">${a.content.substring(0, 100)}...</p>
      <img src="${a.image}" alt="${a.title}">
    `;
    container.appendChild(div);
  }
}

document.addEventListener("DOMContentLoaded", renderHomepage);
</script>

</body>
</html>
