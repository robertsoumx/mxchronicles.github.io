<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MX Chronicles</title>

<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
<script src="articles.js" defer></script>
</head>

<body onload="renderHomePage()">

<!-- TOP RED BAR -->
<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html" class="active">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<!-- MAIN HOMEPAGE GRID -->
<main class="home-layout">

  <!-- LEFT COLUMN: ISSUE INFO -->
  <aside class="issue-panel">
    <div class="issue-number">ISSUE <span id="issue-number">1</span></div>
    <div class="issue-theme" id="issue-theme">
      THE RISE AND FALL OF EARLY EMPIRES
    </div>
  </aside>

  <!-- CENTER + RIGHT: ARTICLES -->
  <section class="home-articles" id="home-articles">
    <!-- dynamically injected -->
  </section>

</main>

<script>
function renderHomePage(){
  const articles = JSON.parse(localStorage.getItem('articles')) || {};
  const container = document.getElementById('home-articles');

  // Group by issue
  const issues = {};
  Object.values(articles).forEach(a=>{
    if(!issues[a.issue]) issues[a.issue] = [];
    issues[a.issue].push(a);
  });

  // Pick latest issue
  const issueNumbers = Object.keys(issues).sort((a,b)=>b-a);
  const currentIssue = issueNumbers[0];
  document.getElementById('issue-number').textContent = currentIssue;

  // Optional: hardcoded themes per issue
  const themes = {
    1: "THE RISE AND FALL OF EARLY EMPIRES",
    2: "REVOLUTIONS THAT SHAPED MODERNITY"
  };
  document.getElementById('issue-theme').textContent =
    themes[currentIssue] || "A HISTORICAL EXAMINATION";

  container.innerHTML = '';

  // Layout logic: featured articles span wide
  issues[currentIssue].forEach((a, idx)=>{
    const article = document.createElement('article');
    article.className = a.featured
      ? 'home-article featured'
      : 'home-article standard';

    article.onclick = () => openArticle(a.id);

    article.innerHTML = `
      ${a.image ? `<img src="${a.image}" alt="${a.title}">` : ''}
      <h2 class="article-title">${a.title.toUpperCase()}</h2>
      <div class="article-meta">
        ${a.author} Â· ${a.date}
      </div>
      <p class="article-synopsis">
        ${a.content.slice(0,150)}...
      </p>
    `;
    container.appendChild(article);
  });
}
</script>

</body>
</html>
